<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passa a setinha</title>
    <link rel="shortcut icon" href="ico/icon_mouse_16.png" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir itens da lista a seguir. Passe o mouse sobre para descobrir quais tags devem ser usada para cada caso</p>
    <ul type="_circle">
        <li><abbr title="&lt; p &gt;">Parágrafos</abbr>.</li>
        <li><abbr title="&lt; h1 &gt;">Títulos</abbr>.</li>
        <li><abbr title="&lt; img &gt;">Imagens</abbr></li>
        <li><abbr title="&lt; code &gt;">Código-Fonte</abbr>.</li>
        <li><abbr title="&lt; abbr &gt;">Abreviações</abbr>.</li>
        <li><abbr title="&lt; ol &gt;">Listas Numeradas</abbr>.</li>
        <li><abbr title="&lt; ul &gt;">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
