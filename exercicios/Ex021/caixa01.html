     <title>Modelo de caixas</title>
     <style>
         h1{

 </head>
 <body>

     <p>Parágrafos também são exemplos de box-level, mas os <a href="#">lnks são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p><!-- # usado quando não tem um link e continua deixando-o válido-->
