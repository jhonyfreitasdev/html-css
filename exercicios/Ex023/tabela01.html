<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse; /*Por padraão o borde-colapse é separate*/
        }

        td{
            border: 1px solid black ;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

        .numero{
            text-align: right;
        }
        
    </style> 
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABEL HEADER = cabeçalho de tabela
                TABLE DATA = dado de tabela 
    -->
    <table>
        <tr><!--Primeira linha da tabela-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha2"><!--Segunda linha da tabela-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">200</td>
        </tr>
        <tr><!--Terceira linha da tabela-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">300</td>
        </tr>
        <tr><!--Quarta linha da tabela-->
            <td>A4</td>
            <td class="celulab4">B4</td>
            <td>C4</td>
       
    </table>
</body>
</html>
